<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="logo">
                <img src="/images/Logo.png" alt="logo" id="india" onclick="onNavItemClick('india')">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>

        <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the title</h3>
                    <h6 class="news-source" id="news-source">End Gadget</h6>
                    <p class="news-desc" id="news-desc">
                        Lorem ipsum dolor sit amet 
                        consectetur adipisicing elit. Ex ut esse hic! 
                        Expedita, numquam perspiciatis. Non, saepe minima
                        nemo aperiam error, natus pariatur excepturi 
                        doloremque itaque fugiat tempora vitae ducimus.
                    </p>
                </div>
            </div>
        </template>
    </main>
    <script src="script.js"></script>
</body>
</html>
